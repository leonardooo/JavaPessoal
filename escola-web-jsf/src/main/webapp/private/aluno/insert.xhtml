<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/private/template/main.xhtml">

	<ui:param name="pageTitle" value="Aluno - Inclusão" />

	<ui:define name="body">
		<h:form id="formulario">
			<p:growl showDetail="true" sticky="true" />
			<h:panelGrid columns="3">
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" value="#{alunoMB.aluno.nome}" required="true"/>
				<p:message for="nome"/>
				
				<p:outputLabel value="Matrícula" for="matricula" />
				<p:inputText id="matricula" value="#{alunoMB.aluno.matricula}" required="true">
					<f:converter converterId="matricula.converter"/>
				</p:inputText>
				<p:message for="matricula"/>
				
				<p:outputLabel value="Data Nascimento" for="datanasc" />
				<p:calendar id="datanasc" value="#{alunoMB.aluno.dataNascimento}"
					required="true" pattern="dd/MM/yyyy" showOn="button" mask="true">
				</p:calendar>
				
				<p:message for="datanasc"/>

				<p:commandButton 
					value="Incluir" 
					action="#{alunoMB.insert()}" 
					update="formulario"/>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
